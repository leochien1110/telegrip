robot_type: "ur10e"

control:
  keyboard:
    angle_step: 5
    enabled: true
    gripper_step: 10.0
    pos_step: 0.01
  pybullet:
    enabled: true
  vr:
    enabled: true

ik:
  use_reference_poses: false
  reference_poses_file: reference_poses.json
  position_error_threshold: 0.001
  hysteresis_threshold: 0.05
  movement_penalty_weight: 0.01

network:
  host_ip: 0.0.0.0
  https_port: 8443
  websocket_port: 8442

paths:
  urdf_path: "URDF/UR10e/ur10e.urdf"

# Disable robot hardware connection for pure simulation
enable_robot: false

robot:
  left_arm:
    enabled: true
    name: Left Arm
    port: null
  right_arm:
    enabled: true
    name: Right Arm
    port: null
  send_interval: 0.05
  vr_to_robot_scale: 1

ssl:
  certfile: cert.pem
  keyfile: key.pem
